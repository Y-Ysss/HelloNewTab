<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello_NewTab</title>
  <!-- <base target="_blank"> -->
  <link rel="stylesheet" type="text/css" href="css/newtab.css">
  <link rel="icon" type="image/png" href="img/icon_016.png" sizes="16x16">
  <link rel="icon" type="image/png" href="img/icon_032.png" sizes="32x32">
  <link rel="icon" type="image/png" href="img/icon_096.png" sizes="96x96">
</head>

<body>
  <div id="searchGroup">
    <div id="searchHeader">Search</div>
    <div id="inputArea">
      <input id="search" type="text" placeholder="ブックマークの検索" required>
      <input id="searchView" class="actionItems" type="submit" value=" 〉"></input>
      <span id="searchReset" class="actionItems searchResetHidden">×</span>
    </div>
    <!-- <div id="progressBar" class="hideModule">
      <div id="progress"></div>
    </div> -->
    <div id="searchResult">
    </div>
  </div>
  <div id="mFilter"></div>
  <div id="systemLinkArea">
    <div id="moreMenu" class="ripple menu actionItems"><img class="faviconBig" src="img/iconMenu.svg">System Pages</div>
    <div id="searchMenu" class="ripple menu actionItems"><img class="faviconBig" src="img/iconSearch.svg">Search Bookmarks</div>
    <a class="ripple systemLink createTabLink" href="chrome://apps/"><img class="faviconBig" src="img/iconApp.svg">App</a>
    <a class="ripple systemLink createTabLink" href="chrome://bookmarks/"><img class="faviconBig" src="img/iconBookmarks.svg">Bookmark</a>
    <a class="ripple systemLink createTabLink" href="chrome://history/"><img class="faviconBig" src="img/iconHistory.svg">History</a>
    <a class="ripple systemLink createTabLink" href="chrome://downloads/"><img class="faviconBig" src="img/iconDownloads.svg">Download</a>
    <a class="ripple systemLink createTabLink" href="chrome://extensions/"><img class="faviconBig" src="img/iconExtensions.svg">Extension</a>
    <a class="ripple systemLink createTabLink" href="chrome://settings/"><img class="faviconBig" src="img/iconSetting.svg">Setting</a>
    <a class="ripple systemLink" href="option.html" target="_blank"><img class="faviconBig" src="img/iconOption.svg">Option</a>
    
    <div id="selectTheme" class="ripple menu actionItems">
      <img class="faviconBig" src="img/iconTheme.svg">Switch Theme
      <div id="fmTheme" class="floatMenu">
        <div>
          <input type="radio" name="theme" id="tmLight" value="tmLight">
          <label for="tmLight">Modern Light</label>
        </div>
        <div>
          <input type="radio" name="theme" id="tmDark" value="tmDark">
          <label for="tmDark">Modern Dark</label>
        </div>
        <div>
          <input type="radio" name="theme" id="tmOrange" value="tmOrange">
          <label for="tmOrange">Modern Orange</label>
        </div>

        <div id="applyTheme" class="button actionItems">Apply</div>
      </div>
    </div>
    <div id="vsbltyMenu" class="ripple menu actionItems"><img class="faviconBig" src="img/iconShow.svg">Visibility
      <!-- <div class="form_tggl" id="tggl1"></div> -->
      <div id="fmVsblty" class="floatMenu">
        Visible Folders
        <div class="form_tggl" id="tggl1"></div>
      </div>
    </div>
  </div>
  <div id="bodyMain">
  </div>
  <script type="text/javascript" src="js/lib/jquery.js"></script>
  <script type="text/javascript" src="js/lib/rippleEffect.js"></script>
  <script type="text/javascript" src="js/lib/desvg.js"></script>
  <script type="text/javascript" src="js/lib/macy.js"></script>
  <script type="text/javascript" src="js/newtab.js"></script>
  <script type="text/javascript" src="js/getTree.js"></script>
</body>

</html>
