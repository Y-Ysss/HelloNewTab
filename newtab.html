<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Dev</title>
  <!-- <base target="_blank"> -->
  <link rel="stylesheet" type="text/css" href="css/newtab.css">
  <link rel="icon" type="image/png" href="img/icon_016.png" sizes="16x16">
  <link rel="icon" type="image/png" href="img/icon_032.png" sizes="32x32">
  <link rel="icon" type="image/png" href="img/icon_096.png" sizes="96x96">
  <template id="contentModuleTemplate">
    <div class="cntntModule">
      <div class="cntntHead ripple"></div>
        <ul></ul>
    </div>
  </template>
  <template id="liTemplate">
    <li><a><img class="favicon"></a></li>
  </template>
</head>

<body>
  <div id="searchGroup">
    <div id="searchHeader">Search</div>
    <div id="inputArea">
      <input id="search" type="text" placeholder="ブックマークの検索" required>
      <input id="searchView" class="actionItems" title="検索結果の再読込" type="submit" value="">
      <span id="searchReset" class="actionItems searchResetHidden">×</span>
    </div>
    <!-- <div id="progressBar" class="hideModule">
      <div id="progress"></div>
    </div> -->
    <div id="searchResult">
    </div>
  </div>
  <div id="mFilter"></div>
  <div id="systemLinkArea">
    <div id="moreMenu" class="ripple menu actionItems"><img class="faviconBig" src="img/iconMenu.svg">System Pages</div>
    <div id="searchMenu" class="ripple menu actionItems"><img class="faviconBig" src="img/iconSearch.svg">Search Bookmarks</div>
    <a class="ripple menu systemLink createTabLink" data-href="chrome://apps/"><img class="faviconBig" src="img/iconApp.svg">App</a>
    <a class="ripple menu systemLink createTabLink" data-href="chrome://bookmarks/"><img class="faviconBig" src="img/iconBookmarks.svg">Bookmark</a>
    <a class="ripple menu systemLink createTabLink" data-href="chrome://history/"><img class="faviconBig" src="img/iconHistory.svg">History</a>
    <a class="ripple menu systemLink createTabLink" data-href="chrome://downloads/"><img class="faviconBig" src="img/iconDownloads.svg">Download</a>
    <a class="ripple menu systemLink createTabLink" data-href="chrome://extensions/"><img class="faviconBig" src="img/iconExtensions.svg">Extension</a>
    <a class="ripple menu systemLink createTabLink" data-href="chrome://settings/"><img class="faviconBig" src="img/iconSetting.svg">Setting</a>
    <a class="ripple menu systemLink" href="option.html" target="_blank"><img class="faviconBig" src="img/iconOption.svg">Option</a>
    
    <div id="selectTheme" class="ripple menu actionItems">
      <img class="faviconBig" src="img/iconTheme.svg">Switch Theme
      <div id="fmTheme" class="floatMenu">
        <div>
          <input type="radio" name="theme" id="tmLight" value="tmLight">
          <label for="tmLight">Modern Light</label>
        </div>
        <div>
          <input type="radio" name="theme" id="tmDark" value="tmDark">
          <label for="tmDark">Modern Dark</label>
        </div>
        <div>
          <input type="radio" name="theme" id="tmOrange" value="tmOrange">
          <label for="tmOrange">Modern Orange</label>
        </div>
        <div>
          <input type="radio" name="theme" id="tmFlatLight" value="tmFlatLight">
          <label for="tmFlatLight">Flat Light</label>
        </div>
        <div>
          <input type="radio" name="theme" id="tmFlatDark" value="tmFlatDark">
          <label for="tmFlatDark">Flat Dark</label>
        </div>
        <div>
          <input type="radio" name="theme" id="tmFullFlatLight" value="tmFullFlatLight">
          <label for="tmFullFlatLight">FullFlat Light</label>
        </div>
        <div>
          <input type="radio" name="theme" id="tmNeumorphismLight" value="tmNeumorphismLight">
          <label for="tmNeumorphismLight">tmNeumorphism Light</label>
        </div>
        <div id="applyTheme" class="button actionItems">Apply</div>
      </div>
    </div>
    <div id="vsbltyMenu" class="ripple menu actionItems"><img class="faviconBig" src="img/iconShow.svg">Visibility
      <!-- <div class="form_tggl" id="tggl1"></div> -->
      <div id="fmVsblty" class="floatMenu">
        Visible Folders
        <div class="form_tggl" id="tggl_visible"></div>
      </div>
    </div>
  </div>
    <div id="sArea" class="displayNone">
      <input id="s" class="textf" type="text" placeholder="Google Search">
      <input id="sEnter" class="textSubmit" type="submit" value=" 〉"></input>
    </div>
  <div id="bodyMain">
  </div>
  <script type="text/javascript" src="js/lib/jquery.js"></script>
  <script type="text/javascript" src="js/lib/underscore-min.js"></script>
  <script type="text/javascript" src="js/lib/rippleEffect.js"></script>
  <script type="text/javascript" src="js/lib/desvg.js"></script>
  <script type="text/javascript" src="js/lib/macy.js"></script>
  <script type="text/javascript" src="js/common.js"></script>
  <script type="text/javascript" src="js/newtab.js"></script>
  <!-- <script type="text/javascript" src="js/test.js"></script> -->
</body>

</html>
