<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Debug_Page</title>
    <base target="_blank">
    <link href="css/storageData.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/lib/jquery.js"></script>
    <script type="text/javascript" src="js/lib/rippleEffect.js"></script>

<body class="body">
    <div id="bodyHead">
    </div>
    <div id="bodyMain">
        <div class="cardArea">
            <h2>#Storage Data</h2>
            <div class="cardContents">
                Remove Key :
                <input id="txtRemoveKey" type="text" placeholder="No. or Key Name">
                <div id="btnRemoveApply" class="button ripple">Remove</div>
                <!-- <hr noshade> -->
                <h4>DataTable</h4>
                <table id="dataTable" border=1>
                    <tr>
                        <th>No.</th>
                        <th>Key</th>
                        <th>Value</th>
                    </tr>
                </table>
            </div>
            <div class="cardContents">
                â€» All Data (Key and Value) Clear : <div id="btnAllClear" class="button ripple">All Clear</div>
            </div>
        </div>
        <div class="cardArea">
            <h2>#Test UI Elements</h2>
            <div class="cardContents">
                <h4>Test</h4>
                ToggleButton :
                <div id="tgglTest1" class="toggle"></div>
                <div id="tgglTest2" class="toggle"></div>
                <div id="tgglTest3" class="toggle"></div>
                <div id="tgglTest4" class="toggle"></div>
                <div id="tgglTest5" class="toggle"></div>
                <div id="tgglTest6" class="toggle"></div>
                <hr noshade Size="1">
                TeatBox : <input id="txtTest1" class="textBox" type="text" placeholder="Text">
                <input id="txtTest2" class="textBox" type="text" placeholder="Text">
                <hr noshade Size="1">
                Button : <div id="btnTest1" class="button ripple">Button1</div>
                <div id="btnTest2" class="button ripple">Button2</div>
                <div id="btnTest3" class="button ripple">Button3</div>
                <div id="btnTest4" class="button ripple">Button4</div>
                <br>             
            </div>
        </div>
